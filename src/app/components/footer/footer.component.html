<footer>
  <div>
    <!-- Waves start -->
    <svg
      class="waves"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28"
      preserveAspectRatio="none"
      shape-rendering="auto"
    >
      <defs>
        <path
          id="gentle-wave"
          d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
        />
      </defs>
      <g class="parallax">
        <use
          xlink:href="#gentle-wave"
          x="48"
          y="0"
          fill="rgba(255,255,255,0.7)"
        />
        <use
          xlink:href="#gentle-wave"
          x="48"
          y="3"
          fill="rgba(255,255,255,0.5)"
        />
        <use
          xlink:href="#gentle-wave"
          x="48"
          y="5"
          fill="rgba(255,255,255,0.3)"
        />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
      </g>
    </svg>
    <!-- Waves end -->
  </div>

  <div class="content flex">
    <p>
      Copyright &copy; Sai Prasad Reddy {{ currentYear }}. All Rights Reserved.
    </p>
    <div class="footer-content">
      <ul>
        <li *ngFor="let link of links; let i = index">
          <a [href]="link.profileUrl" target="_blank" [attr.title]="link.title">
            <img class="zoom" [src]="link.iconPath" [alt]="link.title" />
          </a>
        </li>
      </ul>
    </div>
  </div>
</footer>

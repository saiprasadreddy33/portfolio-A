<section class="experience">
  <h1 #title>Work Experience</h1>
  <ul>
    <li
      *ngFor="let experience of experiences"
      style="--accent-color: {{ experience.accentColor }}"
    >
      <div class="date">{{ experience.date }}</div>
      <div class="title">{{ experience.title }}</div>
      <div class="descr">
        {{ experience.description }}
      </div>
    </li>
  </ul>
</section>
